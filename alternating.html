<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="400" height="400" >
	</canvas>
</body>
<script>
	
	function draw() {
		for (i = 0; i < 5; i++) {
			for (y = 20; y <= 280; y+= 60) {
					var sketch = document.getElementById('sketch');
					var context = sketch.getContext("2d");
			
					context.fillStyle = "#2dc2ad";
					context.beginPath();
					context.arc(y, 30, 15, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();
				}
			}
			for (s = 0; s < 5; s++) {
				for (x = 20; x <= 280; x+= 60) {
					var sketch = document.getElementById('sketch');
					var context = sketch.getContext("2d");
			
					context.fillStyle = "#ca437b";
					context.fillRect(x + 15, 15, 30, 30);
			}
		}
	}
	
		
</script>
</body>
</html>
